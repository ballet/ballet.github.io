<section class="py-5">
  <div class="container">
    {% include heading.html title="Learn More" %}
    <div class="row justify-content-between my-4">
      {% for item in site.data.learn-more %}
        <div class="col-lg-3 col-sm-6 mb-4 mb-lg-0">
          <a href="{{ item.link }}" class="p-3 learn-more hover-opacity rounded-lg bg-warning d-flex justify-content-center shadow-sm text-dark px-4 align-items-center">
            <p class="mb-0">{{ item.description }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
