<section class="py-3 bg-light position-relative" id="">
  <span class="anchor" id="software"></span>
  <div class="container">
    {% include heading.html title="Software" %}
    {% for item in site.data.software %}
    <div class="row">
      <div class="col-lg-12">
        <h3 class="h5 text-dark my-2">
          {{ item.title }}
        </h3>
      </div>
    </div>
    <div class="row justify-content-start mt-2 ">
        {% for project in item.projects %}
        <div class="col-lg-4 col-md-6 mb-4">
          {{ project.url }}
        </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</section>
